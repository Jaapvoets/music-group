<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Group</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    color:white;
    height:100vh;
    overflow:hidden;
}

/* achtergrond lagen voor fade */
.bg{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    transition:opacity 2s ease-in-out;
    z-index:-2;
}

#bg1{ opacity:1; }
#bg2{ opacity:0; }

/* lichte overlay zodat foto's niet te fel zijn */
.overlay{
    background: rgba(0,0,0,0.10);
    height:100vh;
}

/* tekst in hoek */
.corner{
    position: fixed;
    bottom: 25px;
    right: 30px;
    font-size: 34px;
    font-weight: bold;
    letter-spacing: 3px;
    color: white;
    text-shadow: 0 5px 20px rgba(0,0,0,0.9);
    opacity:0.95;
}

</style>
</head>

<body>

<!-- achtergrond lagen -->
<div id="bg1" class="bg"></div>
<div id="bg2" class="bg"></div>

<!-- lichte overlay -->
<div class="overlay"></div>

<!-- tekst rechtsonder -->
<div class="corner">Q1 2027</div>

<script>
const images = [
  "foto1.jpg",
  "foto2.jpg",
  "foto3.jpg"
];

let index = 0;
let showingFirst = true;

const bg1 = document.getElementById("bg1");
const bg2 = document.getElementById("bg2");

function changeBackground(){

    let nextImage = images[index];

    if(showingFirst){
        bg2.style.backgroundImage = "url('" + nextImage + "')";
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
    }else{
        bg1.style.backgroundImage = "url('" + nextImage + "')";
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
    }

    showingFirst = !showingFirst;

    index++;
    if(index >= images.length){
        index = 0;
    }
}

/* eerste afbeelding meteen laden */
bg1.style.backgroundImage = "url('" + images[0] + "')";

/* wissel elke 6 seconden */
setInterval(changeBackground, 6000);
</script>

</body>
</html>
